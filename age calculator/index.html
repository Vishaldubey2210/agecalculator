<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Vishal Dubey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in-title">Age Calculator</h1>
        <form id="age-form">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="current-date">Enter Current Date:</label>
            <input type="date" id="current-date" required>

            <button type="submit" id="submit-btn">Calculate Age</button>
        </form>

        <div id="result" class="fade-in-result"></div>

        <footer class="fade-in-footer">
            <p>Created by <span class="highlight">Vishal Dubey</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
